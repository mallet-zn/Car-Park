<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking lot</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1 class="">Car's name</h1>
        <input type="text" id="name" placeholder="Type the car's name" autocomplete="off">
        <input type="text" id="plate" placeholder="Type the car's plate" autocomplete="off">

        <button id="register" type="submit">Cadastrar</button>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Plate</th>
                    <th>Entry  Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="hall">
            </tbody>
        </table>
    </div>

    <script src="./script.js"></script>
</body>
</html>
